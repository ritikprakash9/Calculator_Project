<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
  </head>
  <body>
    <div class="calci">
      <div id="title">Calculator</div>
      <input disabled type="text" id="txt" />
      <div class="operation_button">
        <button id="reset" class="btn">C</button>
        <button class="btn">x<sup>2</sup></button>
        <button class="btn">&Sqrt;</button>
        <button class="btn">&divide;</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">x</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
        <button class="btn">&larr;</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
